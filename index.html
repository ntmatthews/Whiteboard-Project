<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h1>Vector Whiteboard</h1>
            <div class="tool-section">
                <div class="tool-group">
                    <button id="select-tool" class="tool-btn" title="Select (V)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M7,2l12,11.2l-5.8,0.5l3.3,7.3l-2.2,1l-3.2-7.4L7,18.5V2"></path>
                        </svg>
                    </button>
                    <button id="path-tool" class="tool-btn active" title="Pen (P)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M20.71,4.04C21.1,3.65 21.1,3 20.71,2.63L18.37,0.29C18,-0.1 17.35,-0.1 16.96,0.29L15,2.25L18.75,6L20.71,4.04Z"></path>
                            <path d="M14,3.25L2,15.25V19H5.75L17.75,7L14,3.25Z"></path>
                        </svg>
                    </button>
                    <button id="line-tool" class="tool-btn" title="Line (L)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M3,3L21,21"></path>
                        </svg>
                    </button>
                    <button id="rect-tool" class="tool-btn" title="Rectangle (R)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect x="3" y="3" width="18" height="18" rx="0"></rect>
                        </svg>
                    </button>
                    <button id="ellipse-tool" class="tool-btn" title="Ellipse (E)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="9"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="tool-section">
                <div class="tool-group">
                    <button id="zoom-in-button" class="tool-btn" title="Zoom In">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="9"></circle>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                        </svg>
                    </button>
                    <button id="zoom-out-button" class="tool-btn" title="Zoom Out">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="9"></circle>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </button>
                    <button id="zoom-reset-button" class="tool-btn" title="Reset Zoom (100%)">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="9"></circle>
                            <path d="M12,8 L12,12 L14,14"></path>
                        </svg>
                    </button>
                    <button id="zoom-fit-button" class="tool-btn" title="Fit Content">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect x="3" y="3" width="18" height="18" rx="0"></rect>
                            <path d="M21,9 L17,9 M21,15 L17,15 M3,9 L7,9 M3,15 L7,15"></path>
                        </svg>
                    </button>
                </div>
                <span id="zoom-display">100%</span>
            </div>
            <div class="tool-section">
                <label for="stroke-color">Stroke:</label>
                <input type="color" id="stroke-color" value="#000000">
                
                <label for="fill-color">Fill:</label>
                <input type="color" id="fill-color" value="#ffffff">
                
                <label for="stroke-width">Width:</label>
                <input type="range" id="stroke-width" min="1" max="50" value="5">
                <span id="brush-size-display">5px</span>
            </div>
            <div class="tool-section">
                <button id="delete-button">Delete</button>
                <button id="clear-button">Clear All</button>
                <button id="save-png-button">Save PNG</button>
                <button id="save-svg-button">Save SVG</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="whiteboard"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
